mcmmoInformationTitle: "McMMO"
mcmmoInformation: "McMMO is a renowned server-side modification for Minecraft. McMMO introduces skills and abilities into Minecraft enhancing the native mechanics while extending the gameplay in ways that feel natural and require no client mods. mcMMO offers RPG experiences, leaderboards and parties. A list of commands can be found below:%n/mcstats - Shows your current statistics for every skill%n/ptp [username] - Teleport to your party members%n/party [args] - Allows you to create and manage parties%n/partychat - Allows you to chat with party members"
mcmmoAdminInformationTitle: "McMMO Admin"
mcmmoAdminInformation: "A list of administrative commands can be found below:%n/adminchat [message] - Allows you to send messages to everyone who is admin%n/mcgod - Allows you to toggle invincibility %n/mmoedit - Edit the McMMO skill values for a user%n/addxp - Add XP to a user%n/addlevels - Add levels to a user%n/mcremove - Remove a user from the database%n/skillreset - Reset the level of one or all of your skills%n/mcpurge - Purge users with 0 XP"
mcmmoAdminChatFormat: "&c[{USER}] >> {MESSAGE}"
